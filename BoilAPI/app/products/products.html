<div class="row">
    <div class="col-sm-6">
        <form class="form-inline" ng-submit="vm.search()">
            <p>
                <input class="form-control" type="text" ng-model="vm.searchTerms" />
                <select class="form-control"
                        ng-options="o as o.name for o in vm.categories track by o.type"
                        ng-model="vm.category"></select>
                <input class="btn btn-success" type="submit" value="{{vm.res.search}}" />
                <label>{{vm.products.length}}</label>
            </p>
        </form>
    </div>

    <div class="col-sm-6 pull-right">
        <p align="right">
            <a href="/#/products/new" class="btn btn-primary">{{vm.res.add}}</a>
        </p>
    </div>
</div>

<table class="table table-striped">
    <tr>
        <th>{{vm.res.title}}</th>
        <th>{{vm.res.category}}</th>
        <th></th>
    </tr>

    <tr ng-repeat="product in vm.products">
        <td>{{product.title}}</td>
        <td>{{product.category.name}}</td>
        <td>
            <a href="/#/products/{{product.id}}" class="btn btn-primary">{{vm.res.edit}}</a>
            <a href="javascript:void(0);" class="btn btn-danger" ng-click="vm.openModal(product.id, product.title)" role="button">{{vm.res.remove}}</a>
        </td>
    </tr>
</table>

<script type="text/ng-template" id="deleteModal.html">
    <div class="modal-header">
        <h3 class="modal-title">{{res.delete_product}}</h3>
    </div>
    <div class="modal-body">
        <p>{{res.delete_confirm}} {{name}}?</p>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">{{res.no}}</button>
        <button type="button" ng-click="ok()" class="btn btn-danger" data-dismiss="modal">{{res.yes}}</button>
    </div>
</script>
